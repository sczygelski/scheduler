<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
        <script></script>
      </p>
    </header>
    <div class="note" id="note"></div>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">
          9 AM
        </div>
        <textarea id="time0" class="col-9 description timecomp">
        </textarea>
        <button id="saveBtn" class="col-1 saveBtn" data-hour="time0">
          <i class="fas fa-save"></i>
        </button>       
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          10 AM
        </div>
        <textarea id ="time1" class="col-9 description">
        </textarea>
        <button class="col-1 saveBtn" data-hour="time1">
          <i class="fas fa-save"></i>
        </button>       
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          11 AM
        </div>
        <textarea id="time2" class="col-9 description">
        </textarea>
        <button class="col-1 saveBtn" data-hour="time2">
          <i class="fas fa-save"></i>
        </button>       
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          12 PM
        </div>
        <textarea id="time3" class="col-9 description">
        </textarea>
        <button class="col-1 saveBtn" data-hour="time3">
          <i class="fas fa-save"></i>
        </button>       
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          1 PM
        </div>
        <textarea id="time4" class="col-9 description">
        </textarea>
        <button class="col-1 saveBtn" data-hour="time4">
          <i class="fas fa-save"></i>
        </button>       
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          2 PM
        </div>
        <textarea id="time5" class="col-9 description">
        </textarea>
        <button class="col-1 saveBtn" data-hour="time5">
          <i class="fas fa-save"></i>
        </button>       
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          3 PM
        </div>
        <textarea id="time6" class="col-9 description">
        </textarea>
        <button class="col-1 saveBtn" data-hour="time6">
          <i class="fas fa-save"></i>
        </button>       
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          4 PM
        </div>
        <textarea id="time7" class="col-9 description">
        </textarea>
        <button class="col-1 saveBtn" data-hour="time7">
          <i class="fas fa-save"></i>
        </button>       
      </div>
      <div class="row">
        <div class="col-2 time-block hour">
          5 PM
        </div>
        <textarea id="time8" class="col-9 description">
        </textarea>
        <button class="col-1 saveBtn" data-hour="time8">
          <i class="fas fa-save"></i>
        </button>       
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
